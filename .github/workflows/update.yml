name: Update Correlation Heatmaps

on:
  schedule:
    - cron: '15 13 * * *'  # Daily at ~09:15 ET (13:15 UTC)
  workflow_dispatch: {}
  push:
    branches: [ main ]

concurrency:
  group: heatmaps
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install FFmpeg (for MP4 generation)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline (levels)
        run: |
          python -m src.pipeline_runner.main --mode levels

      - name: Run pipeline (returns)
        run: |
          python -m src.pipeline_runner.main --mode returns

      - name: Validate artifacts exist (levels)
        run: |
          test -s reports/figures/corr_heatmap_levels_latest.png
          test -s reports/figures/corr_heatmap_levels_latest.svg
          test -s reports/animations/corr_heatmap_rolling_levels_latest.gif
          test -s reports/animations/corr_heatmap_rolling_levels_latest.mp4

      - name: Validate artifacts exist (returns)
        run: |
          test -s reports/figures/corr_heatmap_returns_latest.png
          test -s reports/figures/corr_heatmap_returns_latest.svg
          test -s reports/animations/corr_heatmap_rolling_returns_latest.gif
          test -s reports/animations/corr_heatmap_rolling_returns_latest.mp4

      - name: Commit artifacts
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated update: figures, animations, README stamp"
          file_pattern: |
            reports/**
            data/processed/**
            README.md
